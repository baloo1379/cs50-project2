{% extends "layout.html" %}
{% block scripts %}
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let aList = document.querySelectorAll("a.channel");
            aList.forEach(element=>{
                element.addEventListener('click', () => {
                    let link = element.getAttribute("href");
                    localStorage.setItem("currentChanel", link[13]);
                });
            });
        });
    </script>
{% endblock %}
{% block body %}
    <section class="section">
        <form action="/create_channel" method="post" class="box" style="width: 300px;">
            <div class="field">
                <label for="channel_name" class="label">Channel name:</label>
                <input type="text" class="input" name="channel_name" id="channel_name">
            </div>
            <div class="field">
                <button class="button" type="submit" name="send" id="send">Utw√≥rz</button>
            </div>
        </form>
    </section>

{% endblock %}
